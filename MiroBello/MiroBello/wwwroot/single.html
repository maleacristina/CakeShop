    <script>
        var productsApi = new ProductsAPI();
        productsApi.setBaseURL("");
        var prodId = getQueryVariable("id");
        var products = productsApi.getProduct(prodId);
        products.done(
            function (response) {
                $("#product").append('<div class="agileinfo_single"> \
                                            <h5>'+ response.name +'</h5 > \
                                                <div class="col-md-4 agileinfo_single_left"> \
                                                 <img id="example" src="'+ response.imageURL +'" alt=" " class="img-responsive" /> \
                                                </div> \
                                                <div class="w3agile_description"> \
                                                    <h4>Description :</h4> \
                                                    <p>'+response.details+'</p> \
                                                </div > \
                                            <div class="snipcart-item block"> \
                                                <div class="snipcart-thumb agileinfo_single_right_snipcart"> \
                                                    <h4>$'+response.price+'<span>$125.00</span></h4> \
                                                </div> \
                                                <div class="snipcart-details agileinfo_single_right_details"> \
                                                    <form action="#" method="post"> \
                                                        <fieldset> \
                                                            <input type="hidden" name="cmd" value="_cart" /> \
                                                            <input type="hidden" name="add" value="1" /> \
                                                            <input type="hidden" name="business" value=" " /> \
                                                            <input type="hidden" name="item_name" value="'+ response.name + '" /> \
                                                            <input type="hidden" name="amount" value="'+ response.price + '" /> \
                                                            <input type="hidden" name="discount_amount" value="1.00" /> \
                                                            <input type="hidden" name="currency_code" value="'+ response.currency+'" /> \
                                                            <input type="hidden" name="return" value=" " /> \
                                                            <input type="hidden" name="cancel_return" value=" " /> \
                                                            <input type="submit" name="submit" value="Add to cart" class="button" /> \
                                                        </fieldset> \
                                                    </form> \
                                                </div> \
                                            </div> \
                                            </div >'
                );
             });
    </script>
