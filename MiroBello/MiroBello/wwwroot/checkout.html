<html>
<head>

	<script src="https://code.jquery.com/jquery-2.2.4.js"
			integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
			crossorigin="anonymous"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<!-- font-awesome icons -->
<link href="css/font-awesome.css" rel="stylesheet" type="text/css" media="all" /> 
	<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.css" />
	<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid-theme.min.css" />

	
<!-- //font-awesome icons -->
<meta charset="utf-8" />

   

 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.js"></script>

<script>
	$(function(){
		$("#header").load("header.html");
		$("#footer").load("footer.html");
	});
</script>

<script src="js/ProductsAPI.js"type="text/javascript"></script>   
<script src="js/ProductsInCartGridController.js" type="text/javascript"></script>
	



</head>
	
<body>
<!-- header -->
	<div id="header"></div>
	
<!-- //header -->

<!-- banner -->
	

	<div class="banner">
		
		<div class="w3l_banner_nav_right">
			
<!-- about -->
		<div class="privacy about">
			<h3>Chec<span>kout</span></h3>
			<div id="jsGrid"></div>
			<script>

				var grid = $("#jsGrid");
                $("#jsGrid").jsGrid(
                    {
                        width: "100%",
                        height: "300px",
                        inserting: false,
                        editing: true,
                        sorting: true,
                        paging: true,
                        autoload: true,
                        controller: productsInCartGridController,

						fields: [
                            { name: "product.name", title: "Product name", type: "text", editing: false, width: 200, },
                            { name: "product.price", title: "Price/Kg", type: "number", editing: false,width: 100 },
                            { name: "quantity", title: "Quantity", type: "number", sorting: false, width: 100  },
                            { name: "product.currency", title: "Currency", type: "text", editing: false, sorting: false, width: 100 },
                            { name: "totalPricePerProduct", title: "Total price", type: "number", editing: false, sorting: false, width: 100},
						  
							{ type: "control" }
						]
					}
				);
			   
			</script>
			<div class="checkout-left">	
				
				<div class="col-md-8 address_form_agile">
					  <h4>Adauga noi detali</h4>
				<form action="payment.html" method="post" class="creditly-card-form agileinfo_form">
									<section class="creditly-wrapper wthree, w3_agileits_wrapper">
										<div class="information-wrapper">
											<div class="first-row form-group">
												<div class="controls">
													<label class="control-label">Nume: </label>
													<input class="billing-address-name form-control" type="text" name="name" placeholder="Nume">
												</div>
												<div class="w3_agileits_card_number_grids">
													<div class="w3_agileits_card_number_grid_left">
														<div class="controls">
															<label class="control-label">Telefon:</label>
															<input class="form-control" type="text" placeholder="Telefon">
														</div>
													</div>
													
													<div class="clear"> </div>
												</div>
												<div class="controls">
													<label class="control-label">Adresa: </label>
												 <input class="form-control" type="text" placeholder="Adresa">
												</div>
												<div class="controls">
													<label class="control-label">Orasu: </label>
												 <input class="form-control" type="text" placeholder="Oras">
												</div>
												
											</div>
											<button class="submit check_out">Livreaza la aceasta adresa</button>
										</div>
									</section>
								</form>
									<!-- <div class="checkout-right-basket">
							<a href="payment.html">Make a Payment <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a>
					</div> -->
					</div>
			
				<div class="clearfix"> </div>
				
			</div>

		</div>
<!-- //about -->
		</div>
		<div class="clearfix"></div>
	</div>
<!-- //banner -->

<!-- footer -->
	<div class="footer">
		<div class="container">			
			<div class="wthree_footer_copy">
				<p>© 2018 Mirro Bello. All rights reserved | Design by MirroBello</p>
			</div>
		</div>
	</div>


</body>
</html>
